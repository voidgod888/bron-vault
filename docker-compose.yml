version: "3.8"

networks:
  default:
    name: bronvault_network
    driver: bridge

services:
  # -----------------------------------------------------------
  # 1. SINGLESTORE (Replaces MySQL & ClickHouse)
  # -----------------------------------------------------------
  singlestore:
    image: singlestore/cluster-in-a-box:latest
    container_name: bronvault_db
    restart: always
    environment:
      SINGLESTORE_LICENSE_KEY: ${SINGLESTORE_LICENSE_KEY}
      ROOT_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
      - "8080:8080" # SingleStore Studio
    volumes:
      - ./singlestore-data:/var/lib/memsql
      - ./scripts/singlestore_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "memsql-admin", "ping-node", "--password", "${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------------------------------------------
  # 2. REDIS (Job Queue)
  # -----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bronvault_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data

  # -----------------------------------------------------------
  # 3. SCANNER WORKER (Background Job)
  # -----------------------------------------------------------
  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: bronvault_scanner
    restart: always
    environment:
      # Database Connection - SingleStore (MySQL Compatible)
      MYSQL_HOST: singlestore
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      # Redis Connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      singlestore:
        condition: service_healthy
      redis:
        condition: service_started

  # -----------------------------------------------------------
  # 4. MAIN APP (Next.js)
  # -----------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bronvault_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Database Connection - SingleStore
      MYSQL_HOST: singlestore
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      DATABASE_URL: "mysql://root:${MYSQL_PASSWORD}@singlestore:3306/${MYSQL_DATABASE}"
      # ClickHouse vars REMOVED
      NODE_ENV: production
    volumes:
       - ./uploads:/app/uploads
    depends_on:
      singlestore:
        condition: service_healthy
